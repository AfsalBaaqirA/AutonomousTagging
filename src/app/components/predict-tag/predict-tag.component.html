<div class="bd-masthead mb-3" id="content">
    <div class="container d-flex align-items-center justify-content-center app">
        <div class="login card rounded-2 shadow" *ngIf="!tagsPredicted">
            <div class="text-center">
                <h2>Predict Tags</h2>
                <p>Enter your post!</p>
            </div>
            <div class="form-group row align-items-center">
                <label for="title" class="col-sm-2 col-form-label">Title: </label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="title" id="title" name="title" placeholder=" Enter your title">
                </div>
            </div>
            <div class="form-group row align-items-center">
                <label for="post" class="col-sm-2 col-form-label">Post: </label>
                <div class="col-sm-10">
                    <textarea [(ngModel)]="post" id="post" name="post" rows="5" cols="23"
                        placeholder=" Enter your post"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mt-3" type="button" (click)="predictTags()">Predict</button>
            </div>
        </div>
        <div class="container d-flex align-items-center justify-content-center app" *ngIf="tagsPredicted">
            <div class="text-center">
                <h2>Predicted Tags</h2>
            </div>
            <div class="d-flex justify-content-center">
                <div class="card rounded-2 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="d-flex flex-wrap">
                                <span *ngFor="let tag of tags" class="badge bg-dark m-1">{{tag}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mt-3" (click)="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
